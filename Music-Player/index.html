<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <img src="./Assets/download.jpeg" alt="Song Cover" class="song-img">
            <h1>Aap ki Khatir</h1>
            <p>Imran Hashmi</p>
            <audio id="song">
                <source src="./Assets/Aap Ki Khatir Himesh Reshammiya 320 Kbps (1).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcn"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let controlIcn = document.getElementById("controlIcn");

        song.onloadedmetadata = function() {
            progress.max = song.duration;
        };

        song.addEventListener('timeupdate', () => {
            progress.value = song.currentTime;
        });

        progress.addEventListener('input', () => {
            song.currentTime = progress.value;
        });

        function playPause() {
            if (song.paused) {
                song.play();
                controlIcn.classList.remove("fa-play");
                controlIcn.classList.add("fa-pause");
            } else {
                song.pause();
                controlIcn.classList.remove("fa-pause");
                controlIcn.classList.add("fa-play");
            }
        }
    </script>
</body>
</html>
